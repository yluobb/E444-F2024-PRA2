{% extends "bootstrap/base.html" %}

{% block title %}Flasky{% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Flasky</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Hello, {{ name }}!</h1>
    </div>
</div>

<div class="container">
    <p id="page-load-time">
    </p>
    <p id="time-elapsed">
    </p>
</div>

<script>
    // Record the page load time
    const pageLoadTime = new Date();

    // Function to format the current time as "Saturday, September 26, 2020, 11:34 PM"
    function updateCurrentTime(date) {
        const options = { 
            weekday: 'long', year: 'numeric', month: 'long', 
            day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true 
        };
        document.getElementById('page-load-time').textContent = `The local date and time is ${date.toLocaleString('en-US', options)}.`;
    }

    // Function to update the elapsed time in minutes
    function updateElapsedTime() {
        const now = new Date();
        const elapsedTime = Math.floor((now - pageLoadTime) / 60000);  // In minutes

        // Dynamically display the elapsed time
        let elapsedText;
        if (elapsedTime === 0) {
            elapsedText = "Time since last refresh: Less than a minute.";
        } else {
            elapsedText = `Time since last refresh: ${elapsedTime} minute(s).`;
        }
        document.getElementById('time-elapsed').textContent = elapsedText;
    }

    // Calculate the initial elapsed time immediately when the page loads
    updateCurrentTime(pageLoadTime);
    updateElapsedTime();

    // Continue to update the elapsed time every second
    setInterval(updateElapsedTime, 1000);
</script>
{% endblock %}
